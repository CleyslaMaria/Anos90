<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Music Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header>
        <div class="container py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 18V5l12-2v13"/>
                        <circle cx="6" cy="18" r="3"/>
                        <circle cx="18" cy="16" r="3"/>
                    </svg>
                    <h1>Music Collection</h1>
                </div>

                <nav class="flex items-center gap-4">
                    <a href="index.html" class="btn btn-ghost nav-link">Início</a>
                    <a href="search.html" class="btn btn-ghost nav-link">Buscar</a>
                    <a href="favorites.html" class="btn btn-ghost nav-link" id="nav-favorites" style="display: none;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                        </svg>
                        Favoritos
                    </a>
                    
                    <div id="auth-section">
                        <div id="logged-out" class="flex gap-2">
                            <a href="login.html" class="btn btn-ghost">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                                    <polyline points="10,17 15,12 10,7"/>
                                    <line x1="15" y1="12" x2="3" y2="12"/>
                                </svg>
                                Entrar
                            </a>
                            <a href="register.html" class="btn btn-outline">Cadastrar</a>
                        </div>
                        <div id="logged-in" class="hidden items-center gap-2">
                            <span class="flex items-center gap-2">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                                <span id="user-name"></span>
                            </span>
                            <button class="btn btn-ghost" onclick="logout()">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                                    <polyline points="16,17 21,12 16,7"/>
                                    <line x1="21" y1="12" x2="9" y2="12"/>
                                </svg>
                                Sair
                            </button>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container py-8">
            <div class="max-w-md mx-auto">
                <div class="card">
                    <div class="p-6 border-b">
                        <h1>Entrar</h1>
                        <p class="text-muted">Faça login para acessar seus favoritos</p>
                    </div>
                    <div class="p-6">
                        <form id="login-form" class="space-y-4">
                            <div class="space-y-2">
                                <label for="login-email">Email</label>
                                <input type="email" id="login-email" class="input" placeholder="seu@email.com" required>
                            </div>
                            
                            <div class="space-y-2">
                                <label for="login-password">Senha</label>
                                <input type="password" id="login-password" class="input" placeholder="••••••••" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-full">
                                <span id="login-btn-text">Entrar</span>
                            </button>
                        </form>
                        
                        <div class="mt-4 text-center">
                            <p class="text-muted">
                                Não tem uma conta?
                                <a href="register.html" class="underline" style="color: var(--primary);">
                                    Cadastre-se
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
