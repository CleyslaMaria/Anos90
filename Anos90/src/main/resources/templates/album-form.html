<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Álbum - Music Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header>
        <div class="container py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <a th:href="@{/}">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 18V5l12-2v13"/>
                            <circle cx="6" cy="18" r="3"/>
                            <circle cx="18" cy="16" r="3"/>
                        </svg>
                        <h1>Music Collection</h1>
                    </a>
                </div>

                <nav class="flex items-center gap-4">
                    <a th:href="@{/}" class="btn btn-ghost nav-link">Início</a>
                    <a th:href="@{/search}" class="btn btn-ghost nav-link">Buscar</a>
                    <a th:href="@{/favorites}" class="btn btn-ghost nav-link" th:if="${session.usuario != null}">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                        </svg>
                        Favoritos
                    </a>
                    
                    <div th:if="${session.usuario == null}" class="flex gap-2">
                        <a th:href="@{/login}" class="btn btn-ghost">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                                <polyline points="10,17 15,12 10,7"/>
                                <line x1="15" y1="12" x2="3" y2="12"/>
                            </svg>
                            Entrar
                        </a>
                        <a th:href="@{/register}" class="btn btn-outline">Cadastrar</a>
                    </div>
                    <div th:if="${session.usuario != null}" class="flex items-center gap-2">
                        <span class="flex items-center gap-2">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            <span th:text="${session.usuario.nome}">Nome do Usuário</span>
                        </span>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-ghost">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                                    <polyline points="16,17 21,12 16,7"/>
                                    <line x1="21" y1="12" x2="9" y2="12"/>
                                </svg>
                                Sair
                            </button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container py-8">
            <div class="max-w-md mx-auto">
                <div class="card">
                    <div class="p-6 border-b">
                        <h1>Adicionar Álbum</h1>
                        <p class="text-muted">Adicione um novo álbum à coleção</p>
                    </div>
                    <div class="p-6">
                        <form th:action="@{/albuns/adicionar}" th:object="${album}" method="post" class="space-y-4">
                            <div class="space-y-2">
                                <label for="codigo">Código</label>
                                <input type="text" id="codigo" th:field="*{codigo}" class="input" placeholder="Código do álbum" required>
                            </div>
                            
                            <div class="space-y-2">
                                <label for="titulo">Título</label>
                                <input type="text" id="titulo" th:field="*{titulo}" class="input" placeholder="Título do álbum" required>
                            </div>
                            
                            <div class="space-y-2">
                                <label for="artista">Artista</label>
                                <input type="text" id="artista" th:field="*{artista}" class="input" placeholder="Nome do artista" required>
                            </div>
                            
                            <div class="space-y-2">
                                <label for="ano">Ano</label>
                                <input type="number" id="ano" th:field="*{ano}" class="input" placeholder="Ano de lançamento" required>
                            </div>
                            
                            <div class="space-y-2">
                                <label for="genero">Gênero</label>
                                <input type="text" id="genero" th:field="*{genero}" class="input" placeholder="Gênero musical" required>
                            </div>
                            
                            <div class="space-y-2">
                                <label for="link">Link da Capa</label>
                                <input type="text" id="link" th:field="*{link}" class="input" placeholder="URL da capa do álbum">
                            </div>
                            
                            <div class="space-y-2">
                                <label for="descricao">Descrição</label>
                                <textarea id="descricao" th:field="*{descricao}" class="input" placeholder="Descrição do álbum" rows="4"></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-full">
                                Adicionar Álbum
                            </button>
                        </form>
                        
                        <div class="mt-4 text-center">
                            <a th:href="@{/albuns/}" class="btn btn-ghost">Voltar para a coleção</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
