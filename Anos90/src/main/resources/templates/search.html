<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Álbuns - Music Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header>
        <div class="container py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <a th:href="@{/}">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 18V5l12-2v13"/>
                            <circle cx="6" cy="18" r="3"/>
                            <circle cx="18" cy="16" r="3"/>
                        </svg>
                        <h1>Music Collection</h1>
                    </a>
                </div>

                <nav class="flex items-center gap-4">
                    <a th:href="@{/}" class="btn btn-ghost nav-link">Início</a>
                    <a th:href="@{/search}" class="btn btn-ghost nav-link">Buscar</a>
                    <a th:href="@{/favorites}" class="btn btn-ghost nav-link" th:if="${session.usuario != null}">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                        </svg>
                        Favoritos
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container py-8">
            <div class="mb-8">
                <h1 class="mb-6">Buscar Álbuns</h1>
                
                <!-- Search Form -->
                <form th:action="@{/albuns/search}" method="get" class="card p-6">
                    <div class="flex flex-col md:flex-row gap-4">
                        <div class="flex-1">
                            <input type="text" name="q" class="input" placeholder="Buscar por título, artista..." th:value="${query}">
                        </div>
                        
                        <select name="searchType" class="select">
                            <option value="title" th:selected="${searchType == 'title'}">Título</option>
                            <option value="artist" th:selected="${searchType == 'artist'}">Artista</option>
                            <option value="all" th:selected="${searchType == 'all' || searchType == null}">Todos os campos</option>
                        </select>

                        <select name="genre" class="select">
                            <option value="all" th:selected="${genre == 'all' || genre == null}">Todos os gêneros</option>
                            <option value="Rock" th:selected="${genre == 'Rock'}">Rock</option>
                            <option value="Progressive Rock" th:selected="${genre == 'Progressive Rock'}">Progressive Rock</option>
                            <option value="Pop" th:selected="${genre == 'Pop'}">Pop</option>
                            <option value="Jazz" th:selected="${genre == 'Jazz'}">Jazz</option>
                            <option value="Soul" th:selected="${genre == 'Soul'}">Soul</option>
                            <option value="Electronic" th:selected="${genre == 'Electronic'}">Electronic</option>
                        </select>

                        <button type="submit" class="btn btn-primary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="M21 21l-4.35-4.35"/>
                            </svg>
                            Buscar
                        </button>
                    </div>
                </form>
            </div>

            <div class="mb-6">
                <p class="text-muted" id="albums-count" th:text="${albumsCount} + ' álbuns encontrados'"></p>
            </div>

            <div id="albums-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                <div th:each="album : ${albums}" class="card p-4 border rounded shadow">
                    <h2 class="font-bold mb-2" th:text="${album.titulo}"></h2>
                    <p><strong>Artista:</strong> <span th:text="${album.artista}"></span></p>
                    <p><strong>Ano:</strong> <span th:text="${album.ano}"></span></p>
                    <p><strong>Gênero:</strong> <span th:text="${album.genero}"></span></p>
                    <a th:href="@{/albuns/{codigo}(codigo=${album.codigo})}" class="btn btn-sm btn-primary mt-2">Detalhes</a>
                </div>
            </div>

            <div th:if="${albumsCount == 0}" class="hidden text-center py-12">
                <p class="text-muted">Nenhum álbum encontrado com os critérios de busca.</p>
            </div>
        </div>
    </main>
</body>
</html>
