<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Álbuns - Music Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header>
        <div class="container py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 18V5l12-2v13"/>
                        <circle cx="6" cy="18" r="3"/>
                        <circle cx="18" cy="16" r="3"/>
                    </svg>
                    <h1>Music Collection</h1>
                </div>

                <nav class="flex items-center gap-4">
                    <a href="index.html" class="btn btn-ghost nav-link">Início</a>
                    <a href="search.html" class="btn btn-ghost nav-link">Buscar</a>
                    <a href="favorites.html" class="btn btn-ghost nav-link" id="nav-favorites" style="display: none;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                        </svg>
                        Favoritos
                    </a>
                    
                    <div id="auth-section">
                        <div id="logged-out" class="flex gap-2">
                            <a href="login.html" class="btn btn-ghost">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                                    <polyline points="10,17 15,12 10,7"/>
                                    <line x1="15" y1="12" x2="3" y2="12"/>
                                </svg>
                                Entrar
                            </a>
                            <a href="register.html" class="btn btn-outline">Cadastrar</a>
                        </div>
                        <div id="logged-in" class="hidden items-center gap-2">
                            <span class="flex items-center gap-2">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                                <span id="user-name"></span>
                            </span>
                            <button class="btn btn-ghost" onclick="logout()">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                                    <polyline points="16,17 21,12 16,7"/>
                                    <line x1="21" y1="12" x2="9" y2="12"/>
                                </svg>
                                Sair
                            </button>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container py-8">
            <div class="mb-8">
                <h1 class="mb-6">Buscar Álbuns</h1>
                
                <!-- Search Form -->
                <form id="search-form" class="card p-6">
                    <div class="flex flex-col md:flex-row gap-4">
                        <div class="flex-1">
                            <input type="text" name="query" class="input" placeholder="Buscar por título, artista...">
                        </div>
                        
                        <select name="searchType" class="select">
                            <option value="title">Título</option>
                            <option value="artist">Artista</option>
                            <option value="all">Todos os campos</option>
                        </select>

                        <select name="genre" class="select">
                            <option value="all">Todos os gêneros</option>
                            <option value="Rock">Rock</option>
                            <option value="Progressive Rock">Progressive Rock</option>
                            <option value="Pop">Pop</option>
                            <option value="Jazz">Jazz</option>
                            <option value="Soul">Soul</option>
                            <option value="Electronic">Electronic</option>
                        </select>

                        <button type="submit" class="btn btn-primary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="M21 21l-4.35-4.35"/>
                            </svg>
                            Buscar
                        </button>
                    </div>
                </form>
            </div>

            <div class="mb-6">
                <p class="text-muted" id="albums-count">6 álbuns encontrados</p>
            </div>

            <div id="albums-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                <!-- Albums will be populated by JavaScript -->
            </div>

            <div id="no-results" class="hidden text-center py-12">
                <p class="text-muted">Nenhum álbum encontrado com os critérios de busca.</p>
            </div>
        </div>
    </main>
</body>
</html>
