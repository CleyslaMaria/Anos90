<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Álbum - Music Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header>
        <div class="container py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 18V5l12-2v13"/>
                        <circle cx="6" cy="18" r="3"/>
                        <circle cx="18" cy="16" r="3"/>
                    </svg>
                    <h1>Music Collection</h1>
                </div>

                <nav class="flex items-center gap-4">
                    <a href="index.html" class="btn btn-ghost nav-link">Início</a>
                    <a href="search.html" class="btn btn-ghost nav-link">Buscar</a>
                    <a href="favorites.html" class="btn btn-ghost nav-link" id="nav-favorites" style="display: none;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                        </svg>
                        Favoritos
                    </a>
                    
                    <div id="auth-section">
                        <div id="logged-out" class="flex gap-2">
                            <a href="login.html" class="btn btn-ghost">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                                    <polyline points="10,17 15,12 10,7"/>
                                    <line x1="15" y1="12" x2="3" y2="12"/>
                                </svg>
                                Entrar
                            </a>
                            <a href="register.html" class="btn btn-outline">Cadastrar</a>
                        </div>
                        <div id="logged-in" class="hidden items-center gap-2">
                            <span class="flex items-center gap-2">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                                <span id="user-name"></span>
                            </span>
                            <button class="btn btn-ghost" onclick="logout()">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                                    <polyline points="16,17 21,12 16,7"/>
                                    <line x1="21" y1="12" x2="9" y2="12"/>
                                </svg>
                                Sair
                            </button>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container py-8">
            <button class="btn btn-ghost mb-6" onclick="window.history.back()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"/>
                    <polyline points="12,19 5,12 12,5"/>
                </svg>
                Voltar
            </button>

            <div id="album-not-found" class="hidden text-center py-12">
                <p class="text-muted">Álbum não encontrado.</p>
                <a href="index.html" class="btn btn-primary mt-4">Voltar ao Início</a>
            </div>

            <div id="album-details" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1">
                    <div class="aspect-square mb-4">
                        <img id="album-cover" class="w-full h-full object-cover rounded-lg" />
                    </div>
                    
                    <button id="favorite-btn" class="btn btn-outline w-full hidden" onclick="toggleCurrentAlbumFavorite()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                        </svg>
                        <span id="favorite-text">Adicionar aos Favoritos</span>
                    </button>
                </div>

                <div class="lg:col-span-2">
                    <div class="mb-6">
                        <h1 id="album-title" class="mb-2"></h1>
                        <p class="text-muted mb-2" id="album-artist"></p>
                        <p class="text-muted" id="album-info"></p>
                    </div>

                    <div class="mb-6">
                        <h2 class="mb-3">Sobre o Álbum</h2>
                        <p class="text-muted" id="album-description" style="line-height: 1.6;"></p>
                    </div>

                    <div class="card">
                        <div class="p-6 border-b">
                            <h2>Faixas</h2>
                        </div>
                        <div class="p-6">
                            <div id="tracks-list" class="space-y-2">
                                <!-- Tracks will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
