<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${album != null ? album.titulo + ' - ' : ''} + 'Detalhes do Álbum - Music Collection'">Detalhes do Álbum - Music Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header>
        <div class="container py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <a th:href="@{/}">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 18V5l12-2v13"/>
                            <circle cx="6" cy="18" r="3"/>
                            <circle cx="18" cy="16" r="3"/>
                        </svg>
                        <h1>Music Collection</h1>
                    </a>
                </div>

                <nav class="flex items-center gap-4">
                    <a th:href="@{/}" class="btn btn-ghost nav-link">Início</a>
                    <a th:href="@{/search}" class="btn btn-ghost nav-link">Buscar</a>
                    <a th:href="@{/favorites}" class="btn btn-ghost nav-link" th:if="${session.usuario != null}">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                        </svg>
                        Favoritos
                    </a>
                    
                    <div th:if="${session.usuario == null}" class="flex gap-2">
                        <a th:href="@{/login}" class="btn btn-ghost">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                                <polyline points="10,17 15,12 10,7"/>
                                <line x1="15" y1="12" x2="3" y2="12"/>
                            </svg>
                            Entrar
                        </a>
                        <a th:href="@{/register}" class="btn btn-outline">Cadastrar</a>
                    </div>
                    <div th:if="${session.usuario != null}" class="flex items-center gap-2">
                        <span class="flex items-center gap-2">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            <span th:text="${session.usuario.nome}">Nome do Usuário</span>
                        </span>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-ghost">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                                    <polyline points="16,17 21,12 16,7"/>
                                    <line x1="21" y1="12" x2="9" y2="12"/>
                                </svg>
                                Sair
                            </button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container py-8">
            <a th:href="@{/albuns/}" class="btn btn-ghost mb-6">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"/>
                    <polyline points="12,19 5,12 12,5"/>
                </svg>
                Voltar
            </a>

            <div th:if="${album == null}" class="text-center py-12">
                <p class="text-muted">Álbum não encontrado.</p>
                <a th:href="@{/}" class="btn btn-primary mt-4">Voltar ao Início</a>
            </div>

            <div th:if="${album != null}" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1">
                    <div class="aspect-square mb-4">
                        <img th:src="@{${album.link}}" th:alt="${'Capa do álbum ' + album.titulo}" class="w-full h-full object-cover rounded-lg" th:if="${album.link != null}"/>
                    </div>
                    
                    <div th:if="${session.usuario != null}" class="mb-4">
                        <button id="favorite-btn" class="btn btn-outline w-full" onclick="toggleFavorite()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                            </svg>
                            <span id="favorite-text">Adicionar aos Favoritos</span>
                        </button>
                    </div>
                </div>

                <div class="lg:col-span-2">
                    <div class="mb-6">
                        <h1 th:text="${album.titulo}" class="mb-2">Título do Álbum</h1>
                        <p class="text-muted mb-2" th:text="${'Por ' + album.artista}">Artista</p>
                        <p class="text-muted" th:text="${album.ano + ' • ' + album.genero}">Ano e Gênero</p>
                    </div>

                    <div class="mb-6">
                        <h2 class="mb-3">Sobre o Álbum</h2>
                        <p class="text-muted" th:text="${album.descricao}" style="line-height: 1.6;">Descrição do álbum</p>
                    </div>
                </div>
                
                <script th:inline="javascript">
                    /*<![CDATA[*/
                    const usuarioId = /*[[${session.usuario.id}]]*/ 'usuarioId';
                    const albumId = /*[[${album.codigo}]]*/ 'albumId';
                    const favoritos = /*[[${session.usuario.favoritos}]]*/ [];
                    let isFavorite = favoritos.includes(albumId);
                    
                    // Update button text based on favorite status
                    function updateFavoriteButton() {
                        const button = document.getElementById('favorite-btn');
                        const text = document.getElementById('favorite-text');
                        if (isFavorite) {
                            text.textContent = 'Remover dos Favoritos';
                        } else {
                            text.textContent = 'Adicionar aos Favoritos';
                        }
                    }
                    
                    // Toggle favorite status
                    function toggleFavorite() {
                        const url = '/usuarios/' + usuarioId + '/favoritos/' + albumId;
                        const method = isFavorite ? 'DELETE' : 'POST';
                        
                        fetch(url, {
                            method: method
                        })
                        .then(response => {
                            if (response.ok) {
                                // Toggle the favorite status
                                isFavorite = !isFavorite;
                                updateFavoriteButton();
                                // Show a message to the user
                                alert(isFavorite ? 'Álbum adicionado aos favoritos!' : 'Álbum removido dos favoritos!');
                            } else {
                                alert('Erro ao atualizar favoritos. Por favor, tente novamente.');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('Erro ao atualizar favoritos. Por favor, tente novamente.');
                        });
                    }
                    
                    // Initialize the button
                    updateFavoriteButton();
                    /*]]>*/
                </script>
            </div>
        </div>
    </main>
</body>
</html>
