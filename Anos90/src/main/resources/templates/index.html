<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Collection - Acervo Musical</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header>
        <div class="container py-4">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="flex items-center gap-2 cursor-pointer">
                    <a th:href="@{/}">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 18V5l12-2v13"/>
                            <circle cx="6" cy="18" r="3"/>
                            <circle cx="18" cy="16" r="3"/>
                        </svg>
                        <h1>Music Collection</h1>
                    </a>
                </div>

                <!-- Navegação -->
                <nav class="flex items-center gap-4">
                    <a th:href="@{/}" class="btn btn-ghost nav-link">Início</a>
                    <a th:href="@{/search}" class="btn btn-ghost nav-link">Buscar</a>

                    <!-- Favoritos visível apenas se estiver logado -->
                    <a th:href="@{/favorites}" class="btn btn-ghost nav-link" th:if="${username != null}">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                        </svg>
                        Favoritos
                    </a>

                    <!-- Sessão de autenticação -->
                    <div class="flex items-center gap-2">
                        <!-- Usuário não logado -->
                        <div th:if="${username == null}" class="flex gap-2">
                            <a th:href="@{/login}" class="btn btn-ghost">Entrar</a>
                            <a th:href="@{/register}" class="btn btn-outline">Cadastrar</a>
                        </div>

                        <!-- Usuário logado -->
                        <div th:if="${username != null}" class="flex items-center gap-2">
                            <span class="flex items-center gap-2">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                                <span th:text="${username}">Nome do Usuário</span>
                            </span>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="btn btn-ghost">Sair</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="container py-8">
            <div class="mb-8">
                <h1 class="mb-6">Acervo Musical</h1>
                <p class="text-muted mb-4">Descubra e organize sua coleção de álbuns favoritos.</p>

                <!-- Form de pesquisa -->
                <form th:action="@{/search}" method="get" class="flex gap-2 mb-4">
                    <input type="text" name="q" placeholder="Buscar álbuns..." class="input input-bordered"/>
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </form>

                <div class="flex flex-col md:flex-row gap-4">
                    <a th:href="@{/search}" class="btn btn-primary">Buscar Álbuns</a>
                    
                    <a th:href="@{/favorites}" class="btn btn-outline" th:if="${username != null}">
                        Meus Favoritos
                    </a>
                </div>
            </div>

            <div class="mb-6">
                <h2 class="mb-4">Álbuns em Destaque</h2>
                <p class="text-muted" th:text="${albumsCount + ' álbuns disponíveis'}">6 álbuns disponíveis</p>
            </div>

            <div id="albums-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                <div th:each="album : ${albums}">
                    <div class="album-card">
                        <img th:src="@{${album.coverUrl}}" alt="Capa do Álbum"/>
                        <h3 th:text="${album.name}">Nome do Álbum</h3>
                        <p th:text="${album.artist}">Artista</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
